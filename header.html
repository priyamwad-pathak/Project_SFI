<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
</head>

<body>
    <div class="outer-border">
        <div class="inner-padding">
            <div class="container-fluid">
                <div class="row" style="background-color: #e3dfd4">
                    <div class="col-md-12">
                        <p id="head">You are logged in as <a href="#">xyz</a> | <a href="#">Return back to moodle</a> |</p>
                    </div>
                </div>

                <div class="row" style="background-color: #e3dfd4">
                    <div class="col-md-4 col-sm-5 col-xs-7"><img id="logo" src="assets/logo.png" alt="NU-logo" /></div>
                    <div class="col-md-8 col-sm-7 col-xs-5">
                        <h1 id="portal-name"><b>Student-Faculty Interaction Portal</b></h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr style="border-top: 1px solid darkslategrey; margin-top: 0px; margin-bottom: 0px;" />
                </div>
            </div>

            <div class="container-fluid">
                <div class="row" style="background-color: #c3bca9">
                    <div class="col-md-1 col-xs-2">
                        <a href="#">
                            <h4>Home</h4>
                        </a>
                    </div>
                    <div class="col-md-1 col-xs-2">
                        <a href="#">
                            <h4>Back</h4>
                        </a>
                    </div>
                    <div class="col-md-4 col-xs-6">
                        <a href="#">
                            <h4>Report a bug</h4>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="dropnotificationdown">
                            <img class="dropnotification" id="notification" src="../assets/notification.png" alt="Notification" onclick="shownotificationFunction()"
                            />
                            <div id="mydropnotificationdown" class="dropnotificationdown-content">
                                <a href="#">A requested to meet you.</a>
                                <a href="#">B has accepted your meeting request.</a>
                                <a href="#">C has rejected your meeting request.</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <hr style="border-top: 1px solid darkslategrey; margin-top: 0px; margin-bottom: 0px;" />
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"> </script>
    <script src="js/bootstrap.min.js"> </script>
    <script src="js/header.js" type="text/javascript"> </script>
</body>

</html>
